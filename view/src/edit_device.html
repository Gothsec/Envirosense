<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Device</title>
  <link rel="stylesheet" href="../css/font.css">
</head>
<body>
  <div class="container">
    <form id="editForm" class="form">
      <h2 class="title">Edit Device</h2>
      <div>
        <label for="id">ID</label>
        <input type="text" id="id" name="id" disabled>
      </div>
      <div>
        <label for="device-name">Device Name</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand">
      </div>
      <div>
        <label for="power-consumption">Power Consumption (kWh)</label>
        <input type="number" id="consumption" name="consumption">
      </div>
      <div>
        <label for="usage-time">Usage Time (in hours)</label>
        <input type="number" id="usage_time" name="usage_time">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Función para enviar el formulario de edición
document.getElementById('editForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const formData = new FormData(event.target);
  const jsonData = {};
  formData.forEach((value, key) => {
    jsonData[key] = value;
  });
  fetch(`/device/${deviceId}`, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(jsonData)
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Error editing device');
    }
    window.location.href = '/list'; // Redirigir a la lista de dispositivos después de editar
  })
  .catch(error => {
    console.error('Error:', error);
  });
});

    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('deviceId');
  
    // Función para cargar la información del dispositivo en el formulario
    function loadDeviceInfo(deviceId) {
      // Realizar una solicitud para obtener la información del dispositivo utilizando el ID
      fetch(`/device/${deviceId}`)
        .then(response => response.json())
        .then(device => {
          // Llenar el formulario con la información del dispositivo
          document.getElementById('id').value = device.id;
          document.getElementById('name').value = device.name;
          document.getElementById('brand').value = device.brand;
          document.getElementById('consumption').value = device.consumption;
          document.getElementById('usage_time').value = device.usage_time;
          
          // Deshabilitar la edición del ID
          document.getElementById('id').disabled = true;
        })
        .catch(error => {
          console.error('Error fetching device information:', error);
        });
    }
  
    // Llamar a la función para cargar la información del dispositivo al cargar la página
    window.onload = function() {
      loadDeviceInfo(deviceId);
    };
  
    // Función para enviar el formulario de edición
    document.getElementById('editForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      fetch(`/device/${deviceId}`, {
        method: 'PUT',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error editing device');
        }
        window.location.href = '/list'; // Redirigir a la lista de dispositivos después de editar
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
