<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <link rel="stylesheet" href="../css/general_styles.css">
  <link rel="stylesheet" href="../css/analytics.css">
  <style>
    .contCharts {
      width: 400px;
      min-height: 400px;
    }
  </style>
</head>
<body>
  <div id="containerBar" class="contCharts"></div>
  <div id="containerLine" class="contCharts"></div>
  <div id="containerPie" class="contCharts"></div>

  <script>
    function bar() {
      let chartBar = echarts.init(document.getElementById('containerBar'));
      let chartLine = echarts.init(document.getElementById('containerLine'));
      let chartPie = echarts.init(document.getElementById('containerPie'));

      let bar = {
        title: {
          text: 'ECharts Getting Started Example'
        },
        tooltip: {},
        xAxis: {
          data: ['Shirts', 'Cardigans', 'Chiffons', 'Pants', 'Heels', 'Socks']
        },
        yAxis: {},
        series: [
          {
            name: 'sales',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20],
            itemStyle: {
              color: '#f1cb4b'
            }
          }
        ]
      };

      line = {
        xAxis: {
          type: 'category',
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
          type: 'value'
        },
        series: [
          {
            data: [150, 230, 224, 218, 135, 147, 260],
            type: 'line'
          }
        ]
      };

      pie = {
        title: {
          text: 'Referer of a Website',
          subtext: 'Fake Data',
          left: 'center'
        },
        tooltip: {
          trigger: 'item'
        },
        legend: {
          orient: 'vertical',
          left: 'left'
        },
        series: [
          {
            name: 'Access From',
            type: 'pie',
            radius: '50%',
            data: [
              { value: 1048, name: 'Search Engine' },
              { value: 735, name: 'Direct' },
              { value: 580, name: 'Email' },
              { value: 484, name: 'Union Ads' },
              { value: 300, name: 'Video Ads' }
            ],
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }
        ]
      };

      chartBar.setOption(bar);
      chartLine.setOption(line);
      chartPie.setOption(pie);

    }

    bar();
  </script>
</body>
</html>
