<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devices</title>
  <link rel="stylesheet" href="../css/font.css">
</head>
<body>

  <h2>Devices</h2>

  <div class="container">
    <table class="table">
      <thead class="thead">
        <tr class="first-row">
          <th scope="col">ID</th>
          <th scope="col">Device Name</th>
          <th scope="col">Brand</th>
          <th scope="col">Power Consumption</th>
          <th scope="col">Usage Time</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <script>
    // FunciÃ³n para cargar los datos
    function loadData() {
      fetch('/device')
        .then(response => response.json())
        .then(devices => {
          // Limpiar el tbody
          document.getElementById("tbody").innerHTML = '';
    
          // Insertar cada dispositivo en la tabla
          devices.forEach(device => {
            if (device.active === 1) { // Solo mostrar dispositivos activos
              let tableBody = document.getElementById("tbody");
              let row = tableBody.insertRow();
              let cellId = row.insertCell(0);
              cellId.textContent = device.id;
              cellId.classList.add("col-id");
              row.insertCell(1).textContent = device.name;
              row.insertCell(2).textContent = device.brand;
              row.insertCell(3).textContent = device.consumption;
              row.insertCell(4).textContent = device.usage_time;
              row.insertCell(5).textContent = device.date.substring(0, 10);
    
              let editButton = document.createElement("button");
              editButton.textContent = "Edit";
              editButton.onclick = function() {
                let button_row = editButton.closest('tr');
                let id_row = button_row.querySelector('.col-id');
                const id_device = id_row.textContent;
                console.log(id_device);
                ////
                fetch(`/edit-form?deviceId=${id_device}`)
                  .then(response => response.text())
                  .then(html => {
                    document.body.innerHTML = html;
                  })
                  .catch(error => {
                    console.error('Error fetching edit form:', error);
                  });
              };
    
              let deleteButton = document.createElement("button");
              deleteButton.textContent = "Delete";
              deleteButton.onclick = function() {
                // Obtener el ID del dispositivo desde la fila de la tabla
                const deviceId = cellId.textContent;
    
                // Enviar una solicitud PUT al servidor para actualizar el estado del dispositivo
                fetch(`/device/${deviceId}/status`, {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ active: 0 }) // Cambiar el estado a 0 para desactivar
                })
                .then(response => {
                  if (!response.ok) {
                    throw new Error('Error al desactivar el dispositivo');
                  }
                  // Eliminar la fila de la tabla
                  row.remove();
                  console.log('Dispositivo desactivado exitosamente');
                })
                .catch(error => {
                  console.error('Error:', error);
                });
              };
    
              // Agregar botones a la celda de acciones
              let actionsCell = row.insertCell(6);
              actionsCell.appendChild(editButton);
              actionsCell.appendChild(deleteButton);
            }
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }
    

    loadData();
  </script>
</body>

<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* font-family: Arial, Geneva, Tahoma, sans-serif; */
  }

  .container {
    overflow: hidden;
    display: flex;
    justify-content: center;
    width: 800px;
    margin-bottom: 20px;
    overflow: auto;
  }

  h2 {
    margin: 20px 0;
    text-align: center;
  }

  .table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }

  th, td {
    border: .5px solid #000;
    padding: 5px;
    font-size: 0.75rem;
    text-align: center;
    color: #000;
  }

  th {
    font-weight: 600;
  }

  .thead {
    position: relative;
  }

  .first-row {
    position: sticky;
    background-color: #78abfd;
    top: 0;
    left: 0;
  }

  td button {
    margin-left: 5px;
  }

  .col-id {
    background-color: #cfcfcf;
  }

</style>
</html>
