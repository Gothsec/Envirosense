<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devices</title>
</head>
<body>

  <h2>Devices</h2>

  <div class="container">
    <table class="table">
      <thead class="thead">
        <tr>
          <th scope="col">Device Name</th>
          <th scope="col">Brand</th>
          <th scope="col">Power Consumption</th>
          <th scope="col">Usage Time</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>

      </tbody>

<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  .container {
    background-color: #2d3748; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    border-radius: 0.375rem;
    margin-right: 3rem;
    margin-top: 1.5rem;
  }

  .table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }

  .thead {
    background-color: #1a202c;
  }

  body {
    background-color: #09151c;
  }

  th {
    padding-left: 1.5rem;
    padding-right: 1.5rem;
    padding-top: 0.75rem;
    padding-bottom: 0.75rem;
    text-align: left;
    font-size: 0.75rem;
    font-weight: 600;
    color: #cbd5e0;
  }

  tbody {
    background-color: #374151; /* Color de fondo en modo oscuro */
