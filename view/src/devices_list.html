<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devices</title>
  <link rel="stylesheet" href="../css/font.css">
</head>
<body>

  <h2>Devices</h2>

  <div class="container">
    <table class="table">
      <thead class="thead">
        <tr class="first-row">
          <th scope="col">Device Name</th>
          <th scope="col">Brand</th>
          <th scope="col">Power Consumption</th>
          <th scope="col">Usage Time</th>
          <th scope="col">Date</th>
          <!-- <th scope="col">Actions</th> -->
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <script>
    // FunciÃ³n para cargar los datos
    function loadData() {
      fetch('/device')
        .then(response => response.json())
        .then(devices => {
          // Limpiar el tbody
          document.getElementById("tbody").innerHTML = '';

          // Insertar cada dispositivo en la tabla
          devices.forEach(device => {
            var tableBody = document.getElementById("tbody");
            var row = tableBody.insertRow();
            row.insertCell(0).textContent = device.name;
            row.insertCell(1).textContent = device.brand;
            row.insertCell(2).textContent = device.consumption;
            row.insertCell(3).textContent = device.usage_time;
            row.insertCell(4).textContent = device.date.substring(0, 10);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    loadData();
  </script>
</body>

<style>

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* font-family: Arial, Geneva, Tahoma, sans-serif; */
  }

  .container {
    overflow: hidden;
    display: flex;
    justify-content: center;
    width: 800px;
    margin-bottom: 20px;
    overflow: auto;
  }

  h2 {
    margin: 20px 0;
    text-align: center;
  }

  .table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
  }

  th, td {
    border: .5px solid #000;
    padding: 5px;
    font-size: 0.75rem;
    text-align: center;
    color: #000;
  }

  th {
    font-weight: 600;
  }

  .thead {
    position: relative;
  }

  .first-row {
    position: sticky;
    background-color: #78abfd;
    top: 0;
    left: 0;
  }

</style>
</html>
