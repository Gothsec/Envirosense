  function loadContent(url) {
    fetch(url)
      .then(response => response.text())
      .then(html => {
        const main = document.getElementById('main');
        main.innerHTML = html;

        // Load and execute styles in the loaded content
        const styles = main.querySelectorAll('style');
        styles.forEach(style => {
          const newStyle = document.createElement('style');
          newStyle.textContent = style.textContent;
          document.head.appendChild(newStyle);
        });

        // Load and execute scripts in the loaded content
        const scripts = main.querySelectorAll('script');
        scripts.forEach(script => {
          const newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
            document.body.appendChild(newScript);
          } else {
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript);
          }
        });
      })
      .catch(error => {
        console.error('Error al cargar la página:', error);
      });
  }

  document.addEventListener('DOMContentLoaded', function() {
    // Load the initial dashboard content
    loadContent('/dashboard');

    // Set up event listeners for navigation links
    const links = document.querySelectorAll('#sidebar a');

    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        if (link.id === 'logout') {
          // Handle logout separately
          fetch('/logout', {
            method: 'GET',
            credentials: 'same-origin'
          })
          .then(response => {
            if (response.redirected) {
              window.location.href = response.url;
            }
          })
          .catch(error => {
            console.error('Error al cerrar sesión:', error);
          });
        } else {
          // Load the content for the clicked link
          loadContent(link.href);
        }
      });
    });
  });
</script>
